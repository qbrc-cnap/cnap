<div class="form-group">
    <h4><label for="{{id}}">{{label}}</label></h4>
    <p>
        {{description}}
    </p>
    <input type="text" 
        class="form-control" 
        name="{{name}}" 
        id="text-{{id}}"  
        placeholder="{{placeholder}}"
        maxlength="{{max_length}}" 
        minlength="{{min_length}}" 
        dataTarget="{{name}}"
        input_textbox
    >
</div>
